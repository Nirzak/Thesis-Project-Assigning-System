<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SUST CSE Thesis/Project Assigning System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/rangeslider.css">

    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
  
  <div class="site-wrap"  style="background-image: url(images/hero_2.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    
    <header class="site-navbar container py-0 " role="banner">

      <!-- <div class="container"> -->
        <div class="row align-items-center">
          
          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="index.html" class="text-white mb-0">Thesis-Project</a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="login.html" class="cta"><span class="bg-primary text-white rounded">Log In</span></a></li>
              </ul>
            </nav>
          </div>
        </div>
      <!-- </div> -->
      
    </header>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 mb-5 mt-5"  data-aos="fade">

            <form action="#" class="p-5 bg-white">
              <div class="row form-group">
              <h2 class="mb-5 text-black">Registration for Supervisors</h2>
              </div>
             
              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="name">Name</label> 
                  <input type="text" id="name" placeholder="Your Name" class="form-control">
                </div>
              </div>
              
              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label> 
                  <input type="email" id="email" placeholder="example@gmail.com" class="form-control">
                </div>
              </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="RegNo">Designation</label> 
                <input type="text" id="Designation" placeholder="Assistant Professor" class="form-control">
              </div>
            </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="Research">Research Topics</label> 
              <textarea type="text" placeholder="Type Your Research Topics" id="Research" class="form-control"></textarea>
            </div>
          </div>

            <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="password">Password</label> 
                  <input type="password" id="password" class="form-control">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="password">Re-type Password</label> 
                  <input type="password" id="password" class="form-control">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-12">
                  <p class="text-black">Have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Sign Up" class="btn btn-primary py-2 px-4 text-white">
                </div>
            </div>

  
            </form>
        </div>
          
        </div>
      </div>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-6">
                <h2 class="footer-heading mb-4">About</h2>
                <p>This site is an automated system for SUST CSE students to assign them to their desired supervisors easily.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-5 mt-5 text-center">
          <div class="col-md-12">
            <div class="border-top pt-5">
            <p>
            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved by SUST
            </p>
            </div>
          </div>
          
        </div>
      </div>
    </footer>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/rangeslider.min.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>
